<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN"> 
<html lang="en" style="height:100%;">

<head>
	<meta charset="utf-8"/>
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
	<link rel="stylesheet" href="css/msgPop.css" />
	<link href="css/font-awesome.min.css" rel="stylesheet">
	<script language="javascript" type="text/javascript" src="js/jquery.msgPop.js"></script>
	<title>Message Pop Demo</title>
</head>

<body style="background-color:ddd;">
	<script language="javascript" type="text/javascript">
		MsgPop.displaySmall = true;
		
		$(document).ready(function(){
			MsgPop.open({
				Type:			"success",
				Content:		"Welcome to msgPop!",
				AutoClose:		true,
			});
		});
	
		function showMessages(){	
			MsgPop.reset();

			MsgPop.open({
			Type:			"success",
			Content:		"Yeah Success",
			AutoClose:		false,
			CloseTimer:		100000,
			ClickAnyClose:	true,
			ShowIcon:		true,
			HideCloseBtn:	false});
			
			MsgPop.open({
			Type:			"error",
			Content:		"Fail! You have to click the close button.",
			AutoClose:		false,
			CloseTimer:		100000,
			ClickAnyClose:	false,
			ShowIcon:		true,
			HideCloseBtn:	false});
			
			MsgPop.open({
			Type:			"message",
			Content:		"This message was created using msgPop! It will close in 10 seconds!",
			AutoClose:		true,
			CloseTimer:		10000,
			ClickAnyClose:	false,
			ShowIcon:		true,
			HideCloseBtn:	true});
			
			MsgPop.open({
			Type:			"warning",
			Content:		"This is a warning. Click anywhere to close me!",
			AutoClose:		false,
			ClickAnyClose:	true,
			ShowIcon:		true,
			HideCloseBtn:	true});
			
			MsgPop.open({
			Type:			"success",
			Content:		"I was hiding...",
			AutoClose:		false});
	
		}

	</script>
<div style="background-color:#fff;">
	<div style="width:960px; margin:auto;">
		<h1>MsgPop!</h1>
		
		<p>
			Message pop is a free plug-in that leverages jQuery and FontAwesome to create a simple to use and clean messaging system.
		</p>
		
		<button type="button" onclick="showMessages()">Load Messages</button>
</body>
</html>
